name: Latigo CI

on:
  push:
      branches:
        - master
          stage
    pull_request:
      branches:
        - master
          stage
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Extract branch/tag name
      run: |
        echo "##[set-output name=tag;]$(echo ${GITHUB_REF#refs/tags/})"
        echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      shell: bash
      id: extract_vars
    - name: List environment info
      run: |
        export GITHUB_BRANCH=${{ steps.extract_vars.outputs.branch }}
        export GITHUB_TAG=${{ steps.extract_vars.outputs.tag }}
        make show-env
        make info
    - name: Build and push images to docker repo
      run: |
        make push-all
