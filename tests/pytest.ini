[pytest]
addopts = --ignore=docs --durations=50 --log-cli-level=ERROR --doctest-modules --mypy -p latigo --flakes --doctest-glob='*.md' --doctest-glob='*.rst' --cov-report=xml --cov=latigo
flakes-ignore =
    __init__.py UnusedImport
    test_*.py UnusedImport
    test_*.py RedefinedWhileUnused
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
timeout = 300

log_cli=true
log_cli_level=ERROR
